<!DOCTYPE html>
<html>
<head>
  <title>Movie History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/rateYo/min/jquery.rateyo.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="afterLogin container">
    <div class="topBar">
      <h3 class="afterTitle">Popcorn Classics</h3>
      <img src="./img/popcorn.png" class="emblem" id="emblem">
      <input type="text" id="movieSearch" class="movieSearch" placeholder="Movie Search: ">
      <a href="#"><span class="login" id="login">Login</span></a>
    </div>
    <div class="userNav">
      <span class="crumb" id="crumb">Popcorn Classics ></span>
      <span class="crumbs" id="crumbs">Home</span><br>
      <a href="#"><span class="home view active" id="home">Home</span></a>
      <a href="#"><span class="unwatched view" id="unwatched">Unwatched</span></a>
      <a href="#"><span class="watched view" id="watched">Watched</span></a><br>
<!--       <a href="#"><span class="favorite view" id="favorite">Favorites</span></a> -->
      <label for="range" id="r_label" class="r_label">Filter by rating: </label>
      <input type="range" min="0" max="10" step=".5" value="0" id="range" class="range"><span class="rval" id="rval">0</span>
    </div>

    <div class="homemovies" id="homemovies">
      <div class="instructions">
      <p class="in_text" id="in_text">
        Search for movies in the search bar above to add them to your collection!
      </p>
      </div>
    </div>

    <div class="unwatchedmovies" id="unwatchedmovies"></div>

    <div class="watchedmovies" id="watchedmovies"></div>

    <div class="fave" id="fave"></div>

  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>

  <script src='./bower_components/materialize/dist/js/materialize.min.js'></script>

  <script src="./bower_components/jquery-bar-rating/dist/jquery.barrating.min.js"></script>


  <script src='./bower_components/rateYo/src/jquery.rateyo.js'></script>

  <script src="dist/app.js"></script>
</body>
</html>
