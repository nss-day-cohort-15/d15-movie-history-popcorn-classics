<!DOCTYPE html>
<html>
<head>
  <title>Movie History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/rateYo/min/jquery.rateyo.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="login" id="login">

      <div class="login_nav">
        <a href='#'><span class="email option" id="email">Login with Email</span></a>
        <a href='#'><span class="google option" id="google">Login with Google</span></a>
      </div>

      <form class="login_info" id="login_info">
        <input type='text' class="email_form " placeholder="Enter your Email">
        <input type="text" class="password form" id="password" placeholder="Enter a password">
        <input type="button" id="submit_login" class="submit_login" value="Login or Create New User">
      </form>

      <div class="google_login" id="google_login">
        <input type="button" id="google_button" class="google_button" value="Login with Google">
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <script src="/bower_components/jquery-bar-rating/dist/jquery.barrating.min.js"></script>

  <script src='/bower_components/materialize/dist/js/materialize.min.js'></script>

  <script src='/bower_components/rateYo/src/jquery.rateyo.js'></script>

  <script src="dist/app.js"></script>
</body>
</html>
